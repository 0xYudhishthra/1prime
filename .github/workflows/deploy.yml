name: Deploy Worker
on:
  push:
    branches:
      - main
      - dev/**
      - feature/**
      - preview/**
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Create branch alias
        if: github.ref != 'refs/heads/main'
        id: branch-name
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///' | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          echo "alias=${BRANCH_NAME}" >> $GITHUB_OUTPUT
      - name: Deploy Worker (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: kikJ0qrh29HKr1YsTPH4zu5M-8C5lRv8-42P3B0K
          accountId: ff635326d89dc7f0237691048abd1ce8
          workingDirectory: packages/shortcut-auth
          command: deploy --minify
      - name: Upload Worker Version (Preview)
        if: github.ref != 'refs/heads/main'
        id: preview-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: kikJ0qrh29HKr1YsTPH4zu5M-8C5lRv8-42P3B0K
          accountId: ff635326d89dc7f0237691048abd1ce8
          workingDirectory: packages/shortcut-auth
          command: versions upload --preview-alias ${{ steps.branch-name.outputs.alias }}
      - name: Comment Preview URL
        if: github.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const alias = '${{ steps.branch-name.outputs.alias }}';
            const previewUrl = `https://${alias}-shortcut-auth.tanweihup.workers.dev`;
            console.log(`Preview deployment available at: ${previewUrl}`);
            
            // If this was triggered by a PR, comment the URL
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ Preview deployment available at: ${previewUrl}`
              });
            }